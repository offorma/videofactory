<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Factory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >


</head>
<body>
<div class="row header">
     <div class="logo col-md-4 col-lg-4 col-sm-4 col-xs-4">
        <img src="images/logo.svg" alt="" height="50" width="120">
     </div>
    <div class="search  col-md-4 col-lg-4 col-sm-4 col-xs-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2"><img src="images/search.svg" alt="" height="24" width="24"></span>
            </div>
          </div>
    </div>
    <div class="icons col-md-4 col-lg-4 col-sm-4 col-xs-4">
        <ul>
            <li><img src="images/play-button.svg" alt="play button" height="20" width="20"></li>
            <li><img src="images/menu.svg" alt="" height="20" width="20"></li>
            <li><img src="images/support.svg" alt="" height="20" width="20"></li>
            <li><img src="images/notification.svg" alt="" height="20" width="20"></li>
            <li class="avatar"><img src="images/avatar.svg" alt="" height="37" width="37"></li>
        </ul>
        
    </div>
</div>
<div class="row main">
    <div class="videoplayer col-md-8">
        video and comment section
    </div>
    <div class="playlist col-md-4">
        playlist and sudjestion section
    </div>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
